<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasim Ul Haque</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; /* Modern sans-serif default for clean look */
            color: #000; /* Black text */
            background-color: #fff; /* White background */
            margin: 0;
            padding: 40px 20px; /* Generous spacing: top/bottom for header/body, sides for readability */
            line-height: 1.6; /* Improved paragraph spacing */
            max-width: 800px; /* Centers content on wide screens */
            margin: 0 auto; /* Centers the page */
        }
        h1 {
            font-size: 2.5em; /* Large bold heading like Markdown # */
            font-weight: bold;
            margin-bottom: 30px; /* Space below heading */
            margin-top: 0;
        }
        p {
            margin-bottom: 20px; /* Space between paragraphs */
            font-size: 1.1em; /* Slightly larger for academic readability */
        }
        .name-header {
            font-size: 1.5em; /* Smaller repeated name at top */
            margin-bottom: 10px;
            text-align: center; /* Center for symmetry */
        }
        hr {
            border: none;
            border-top: 1px solid #ccc; /* Subtle gray line matching dash separator */
            margin: 40px 0; /* Extra space around separator */
        }
    </style>
</head>
<body>
    <!-- Repeated name elements at top (exact match to original) -->
    <div class="name-header">Nasim Ul Haque</div>
    <div class="name-header">Nasim Ul Haque</div>
    
    <!-- Main heading -->
    <h1>Nasim Ul Haque</h1>
    
    <!-- Bio paragraphs: Replace with your own content -->
    <p>
      Hello! I'm a PhD Candidate in Marketing at the University of Melbourne, where I study innovation and its financial implications.
    </p>
    
    <!-- Separator line -->
    <hr>

</html>
